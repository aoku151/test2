let currentGrade = "中1";

const gradeSelect = document.getElementById("grade-select");
const quizContainer = document.getElementById("quiz-container");
const checkBtn = document.getElementById("check-btn");
const resultDiv = document.getElementById("result");

gradeSelect.addEventListener("change", () => {
  currentGrade = gradeSelect.value;
  renderQuiz();
});

function renderQuiz() {
  quizContainer.innerHTML = "";
  resultDiv.innerHTML = "";
  const subjects = quizData[currentGrade];
  for (const subject in subjects) {
    const h2 = document.createElement("h2");
    h2.textContent = subject;
    quizContainer.appendChild(h2);
    subjects[subject].forEach((item, index) => {
      const h3 = document.createElement("h3");
      h3.textContent = item.q;
      const input = document.createElement("input");
      input.type = "text";
      input.id = `${subject}-${index}`;
      quizContainer.appendChild(h3);
      quizContainer.appendChild(input);
    });
  }
}

checkBtn.addEventListener("click", () => {
  let score = 0;
  let total = 0;
  const subjects = quizData[currentGrade];
  for (const subject in subjects) {
    subjects[subject].forEach((item, index) => {
      total++;
      const input = document.getElementById(`${subject}-${index}`);
      const userAnswer = input.value.trim();
      if (userAnswer === item.a) {
        input.classList.add("correct");
        input.classList.remove("wrong");
        score++;
      } else {
        input.classList.add("wrong");
        input.classList.remove("correct");
        const span = document.createElement("span");
        span.className = "answer";
        span.textContent = `(答: ${item.a})`;
        if (!input.nextElementSibling || !input.nextElementSibling.classList.contains("answer")) {
          input.parentNode.insertBefore(span, input.nextSibling);
        }
      }
    });
  }
  resultDiv.textContent = `正解数: ${score} / ${total}`;
});

// 初回表示
renderQuiz();
</script>
